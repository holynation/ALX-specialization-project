    <style>
        body {

            font-size: 16px;
            color: white;
        }

        css Copy code h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 24px;

        }

        img {
            margin-bottom: 20px;

        }

        a {
            background-color: white;
            color: #3399FF;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            margin-top: 20px;

        }

        a:hover {
            background-color: #3399FF;

        }

        button {
            background-color: white;

    <script>
        function copyLink() {
            const downloadLink = document.querySelector('a[ref="downloadLink"]');
            const link = downloadLink.href;
            navigator.clipboard.writeText(link);
        }

    <h1>File Uploaded Successfully</h1>
